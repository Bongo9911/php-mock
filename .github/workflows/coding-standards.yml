name: "Check Coding Standards"

on:
  pull_request:
  push:

jobs:
  coding-standards:
    name: "Check Coding Standards"

    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"

      - name: "Setup PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "8.0"
          tools: composer:v2, cs2pr, phpcs

      - name: "Run phpcs"
        run: phpcs -q --report=checkstyle classes tests | cs2pr
